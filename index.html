<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/htmx.org@0.1.2"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  <title>TRL</title>
</head>

<body>
  <!-- Brand and login -->
  <div class="hero is-light bold">
    <div class="hero-body">
      <div class="container">
        <div class="level is-mobile">
          <div class="level-left">
            <div class="level-item">
              <span class="icon">
                <i class="fas fa-lg fa-random"></i>
              </span>
            </div>
            <div class="level-item">
              <p class="subtitle"><strong>The Random Life</strong></p>
            </div>
          </div>
          <div class="level-right">
            <div class="level-item">
              <div class="buttons">
                <div hx-get="/api/login" hx-trigger="load" hx-swap="outerHTML"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main pane -->
  <div hx-get="/api/main" hx-trigger="load" hx-swap="outerHTML"></div>

  <!-- Footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        By <a href="https://www.lucabol.com">Luca Bolognese</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. </p>
    </div>
  </footer>
</body>

</html>
